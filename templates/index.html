<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image S3</title>
</head>
<body>
    {{if .image}}
    <img src = "{{ .image}}"/>
    {{end}}
<form action = "/" method = "POST" enctype="multipart/form-data">
    <input type = "file" name = "image">
    <input type = "submit">
    {{if .error}}
    <p>{{ .error}}</p>
    {{end}}
</form>
</body>
</html>
